
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up - HabitApp</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">HabitApp</div>
    <nav>
      <a href="/Final_370_PersonalHabitTracker/Homepage.html">Home</a>
            <a href="/Final_370_PersonalHabitTracker/About.html">About</a>  
    </nav>
  </header>

  <main class="login-box">
    <h1>Sign up</h1>
    <p class="subtext">Create your free account to start tracking habits</p>

    <form class="login-form" action="/Final_370_PersonalHabitTracker/HabitTrackerServlet/signup" method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>
      <input type="password" name="confirm_password" placeholder="Confirm Password" required>
      <button type="submit" class="cta-btn">Create Account</button>
    </form>

    <div class="links">
      <p>Already have an account? <a href="/Final_370_PersonalHabitTracker/Login.html">Log in</a></p>
    </div>
  </main>
</body>
</html>
